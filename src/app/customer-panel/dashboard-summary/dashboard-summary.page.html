<ion-header class="dashboard-header">
	<ion-toolbar color="primary">
		<ion-grid>
			<ion-row>
				<ion-col size='12'>
					<img class="meed-logo-img" [src]="meedBankLogo" width="75" />
				</ion-col>
				<ion-col size='12'>
					<p class="meed-welcome-message" no-margin>
						{{welcomeMessage}}, <span>{{customerName}}!</span>
					</p>
				</ion-col>
			</ion-row>
		</ion-grid>
		<div class="ion-padding-start" no-margin>
			<p class="text-color">Total Available Balance</p>
		</div>
		<div class="ion-padding-start ion-padding-end" no-margin>
			<p class="ion-padding-bottom meed-available-money" no-margin>{{money}}</p>
			<ion-progress-bar value="0.4"></ion-progress-bar>
		</div>

		<ion-grid>
			<ion-row>
				<ion-col size='6'>
					<p class="text-color ion-text-left">Available Checking</p>
					<p class="ion-text-left">$830.00</p>
				</ion-col>
				<ion-col size='6'>
					<p class="text-color ion-text-right">Available Credit</p>
					<p class="ion-text-right">$1830.00</p>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>

<ion-content padding>


</ion-content>
